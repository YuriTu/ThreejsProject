<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            border: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <canvas width="1280" height="768" id="world"></canvas>
    <script src="../js/webGL.bundle.js"></script>
<script>
    (function() {
        var su= document.getElementById("world");
        var suctx = su.getContext("2d"); //1500+
        var off = document.createElement("canvas");
        off.style.width = 1280 + "px";
        off.style.height = 768 + "px";
        var offctx = off.getContext("2d");
        var n = 10000;
        var st = Date.now();
        offctx.moveTo(10,10)
        for(var i = 0;i < n ;i++){
            offctx.lineTo(50,100);
            offctx.stroke();
        }
        var end = Date.now();
        console.log(end - st);
    })()
</script>
</body>
</html>
