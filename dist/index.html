<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!-- 头部信息 -->
    <header class="header">
        <img src="./assets/logo.png" alt="百度HI" class="logo">
        <a class="option" href="http://hi.baidu.com/">返回首页</a>

        <div class="rigth-options">
            <span class="full-screen"></span>
            <span class="music"></span>
        </div>
    </header>

    <!-- 文字和左侧的状态点 -->
    <div class="text-scene">
        <div class="scene-status">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

        <div class="text-scene-wrap">
            <h2 class="scene-title">百度 HI</h2>
            <p class="scene-desc">
                一起向世界 say hi
            </p>
            <a href="" class="download">下载</a>
        </div>

        <div class="text-scene-wrap">
            <h2 class="scene-title">语音输入</h2>
            <p class="scene-desc">
                语音转文字
                <br> 聊天和搜索随心所欲
            </p>
            <a href="" class="download">下载</a>
        </div>

        <div class="text-scene-wrap">
            <h2 class="scene-title">Beep 登录</h2>
            <p class="scene-desc">
                随时随地
                <br> 一键连入企业网站
            </p>
            <a href="" class="download">下载</a>
        </div>

        <div class="text-scene-wrap">
            <h2 class="scene-title">无线投屏</h2>
            <p class="scene-desc">
                摆脱接线束缚
                <br> 透屏从未如此简单
            </p>
            <a href="" class="download">下载</a>
        </div>

        <div class="text-scene-wrap">
            <h2 class="scene-title">应用中心</h2>
            <p class="scene-desc">
                丰富的应用操作
                <br> 一天接入 随时随地 触达用户
            </p>
            <a href="" class="download">下载</a>
        </div>
    </div>

    <!-- 场景 3 的流星 -->
    <div class="stars">
        <div class="star s1"></div>
        <div class="star pink s2"></div>
        <div class="star blue s3"></div>
        <div class="star yellow s4"></div>
        <div class="star s5"></div>
        <div class="star blue s6"></div>
    </div>

    <div class="stars-bg">
        <div class="star bg-s1"></div>
        <div class="star pink bg-s2"></div>
        <div class="star blue bg-s3"></div>
        <div class="star yellow bg-s4"></div>
    </div>

    <!-- 鼠标下拉动作 -->
    <div class="mouse">
        <div class="wheel"></div>
    </div>


    <div id="container"></div>

    <div class="tools">
        <div class="stats-wrap"></div>
    </div>



    <!-- 顶点着色器，three.js内置自动传递给顶点着色器的变量：
    attribute position - 顶点坐标
    mat4 modelViewMatrix - 模型+视图矩阵
    mat4 projectionMatrix - 投影矩阵 -->
    <script type="x-shader/x-vertex" id="vertexshader">
        attribute float size; attribute vec3 customColor; varying vec3 vColor; void main() { vColor = customColor; vec4 mvPosition
        = modelViewMatrix * vec4( position, 1.0 ); gl_PointSize = size * ( 300.0 / -mvPosition.z ); gl_Position = projectionMatrix
        * mvPosition; }
    </script>



    <script type="x-shader/x-fragment" id="fragmentshader">
        uniform vec3 color; uniform sampler2D texture; varying vec3 vColor; void main() { gl_FragColor = vec4( color * vColor, 1.0);
        gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord ); if ( gl_FragColor.a
        < ALPHATEST ) discard; } </script>
            <script src="./js/basic-4c989d.bundle.js" type="text/javascript"></script>
</body>

</html>
